<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="dpd.js"></script>
	<script type="text/javascript">
	window.globalCount = 0;
	window.globalRemoteId = "ad886c6cf15138fb";

	function next(){
		console.log('text');
		window.globalCount += 1;
		dpd.remote.put(window.globalRemoteId, {"pageNr":window.globalCount}, function(result, err) {
		  if(err) return console.log(err);
		  console.log(result, result.id);
		});
	}


	function script(){
		console.log("script laod");
		var query = {"id":window.globalRemoteId};

		dpd.remote.get(query, function (result) {
		  console.log(result);
		  globalCount = result.pageNr;
		});

	}
	</script>
</head>
<body onload="script();">
	

	<button onclick="next()">next</button>

</body>
</html>
